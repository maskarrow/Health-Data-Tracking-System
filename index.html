<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Data Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px 0;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            color: #007bff;
            display: block;
        }
        input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 100%;
            margin-bottom: 10px;
        }
        .submit-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            display: inline-block;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Data Entry</h1>
        <form action="/" method="post">
            <div class="input-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter Full Name" required>
            </div>
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="text" id="day" name="day" placeholder="Enter Day" required>
            </div>
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="text" id="month" name="month" placeholder="Enter Month" required>
            </div>
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Enter Year" required>
            </div>
            <div class="input-group">
                <label for="cnp">CNP:</label>
                <input type="text" id="cnp" name="cnp" placeholder="Enter CNP" required>
            </div>
            <div class="input-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="text" id="blood_pressure" name="blood_pressure" placeholder="Enter Blood Pressure" required>
            </div>
            <div class="input-group">
                <label for="pulse">Pulse:</label>
                <input type="text" id="pulse" name="pulse" placeholder="Enter Pulse" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" placeholder="Enter Weight" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <form action="/graphs" method="post">
            <div class="input-group">
                <label for="selected_cnp">Select CNP for Graphs:</label>
                <input type="text" id="selected_cnp" name="selected_cnp" placeholder="Enter CNP" required>
            </div>
            <button type="submit" class="submit-btn">Show Graphs</button>
        </form>

        <form action="/view_data" method="get">
            <button type="submit" class="submit-btn">View All Data</button>
        </form>
    </div>
    <div class="container mt-5">
        <h4>Explore Trusted Health and Medicine Sites:</h4>
        <ul>
            <li><a href="https://www.mayoclinic.org" target="_blank">Mayo Clinic</a></li>
            <li><a href="https://www.webmd.com" target="_blank">WebMD</a></li>
            <li><a href="https://www.cdc.gov" target="_blank">Centers for Disease Control and Prevention (CDC)</a></li>
            <li><a href="https://www.nih.gov" target="_blank">National Institutes of Health (NIH)</a></li>
            <li><a href="https://www.who.int" target="_blank">World Health Organization (WHO)</a></li>
        </ul>
    </div>
</body>
</html>
